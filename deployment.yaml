# This file configures the hello-world app which serves public web traffic.
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-app
        image: gcr.io/qwiklabs-gcp-00-7f4ecd010334/e-f-serve:master-420
        args: [ "--scheme", "http", "--host", "0.0.0.0", "--port", "8080" ]
        # This app listens on port 9005 for web traffic by default.
        ports:
          - containerPort: 8080
            protocol: "TCP"
            name: hello-app